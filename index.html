<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Encriptador de Texto</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel='stylesheet' href='style.css'>
</head>
<body>
    <main class="main vh-100">
        <div class="header d-flex flex-row mt-3">
            <img src="images/logo.png" class="logo">
            <h2 class="titulo"><b>Encriptador</b></h2>
        </div>
        <div class="encriptador row">
            <section class="div-principal col-lg-8">
                <form action="" class="form w-100 d-flex flex-column justify-content-center align-items-center">
                    <div class="mt-4">
                        <textarea name="input-texto" id="input-texto" type="text" maxlength="120" placeholder="Ingrese su texto aquí" class="text-input px-4 py-2"></textarea>
                        <div class="form-group">
                            <img src="images/!.png" class="img-alerta">
                            <label for="input-texto" class="label">Solo letras minúsculas y sin acentos.</label>
                        </div>
                        <div class="botones-div row justify-content-center align-items-center">
                            <button class="btn-encriptar col-5 m-1" type="button" id="btn-encriptar" onclick="encrypt()" >Encriptar</button>
                            <button class="btn-desencriptar col-5 m-1" type="button" id="btn-desencriptar" onclick="decrypt()">Desencriptar</button>
                        </div>
                    </div>
                </form>
            </section>
            <section class="message-box col-lg-4 px-4 py-4">
                <div id="div-desaparece" class="message-box-div align-items-center justify-content-center d-flex h-100 pt-5 flex-column">
                    <img src="images/mensaje.svg" class="w-100"> 
                    <h2>Ningún mensaje fue encontrado</h2>
                    <h3>Ingresa el texto que desees encriptar o desencriptar.</h3>
                </div>      
                <div id="div-aparece" class="position-relative message-box-div h-100 justify-content-center align-items-center">
                    <textarea class="div-mensaje mt-5" type="text" id="mensaje" placeholder="Ningún mensaje"></textarea>
                    <button class="btn-copiar w-100 position-absolute end-0 bottom-0" type="button" id="btn-copiar" onclick="copy()">Copiar</button>
                </div>
            </section>
        </div>
    </main>
    <script src='script.js'></script>
</body>
</html>
